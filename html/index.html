<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>firstPage</title>
		<link rel="stylesheet" type="text/css" href="../css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	</head>
	<body>
		<div class="swiper-container">
	        <div class="swiper-wrapper">
	       		<!-- 第一页 -->
	            <div class="swiper-slide page1">
	            	<div class="goBtn nextBtn"></div>
	            </div>
	            <!-- 第二页 -->
	            <div class="swiper-slide page2">
	            	<div class="swiper-container2">
	            		<ul class="swiper-wrapper swiper-no-swiping slid_ul">
	            			<li><a href="##"><img src="../img/人物选择－白客.png"></a></li>
	            			<li><a href="##"><img class="hx" src="../img/人物选择－韩雪.png"></a></li>
	            			<li><a href="##"><img src="../img/人物选择－明道.png"></a></li>
	            			<li><a href="##"><img src="../img/人物选择-刘语熙.png"></a></li>
	            			<li><a href="##"><img src="../img/人物选择-徐开骋.png"></a></li>
	            		</ul>
	            	</div>
	            	<!-- 选择人物小头像 -->
	            	<ul class="touxiang_ul">
	            		<li>
	            			<div><img src="../img/头像－白客.png"></div>
	            			<p>白客</p>
	            		</li>
	            		<li>
	            			<div><img src="../img/头像－韩雪.png"></div>
	            			<p>韩雪</p>
	            		</li>
	            		<li>
	            			<div><img src="../img/头像－明道.png"></div>
	            			<p>明道</p>
	            		</li>
	            		<li>
	            			<div><img src="../img/头像－刘语熙.png"></div>
	            			<p>刘语熙</p>
	            		</li>
	            		<li class="act">
	            			<div><img src="../img/头像－徐开骋.png"></div>
	            			<p>徐开骋</p>
	            		</li>
	            	</ul>
	            	<!-- 选择人物按钮 -->
	            	<div class="select nextBtn"></div>
	            </div>
	            <!-- 第三页 -->
	            <div class="swiper-slide page3">
	            	<!-- 得分 -->
	            	<div class="scoreImg"></div>
	            	<!-- 人物 -->
	            	<div class="persons"><img src=""/></div>
	            	<!-- 加长棍 -->
	            	<div class="stick">
	            		<img class="stick1" src="../img/stick.png"/>
	            		<img class="stickHead" src="../img/stickHead.png">
	            	</div>
	            	<!-- 浮动云彩 -->
	            	<div class="cloud cloud1"><img class="light" src=""/><img class="food" src=""/></div>
	            	<div class="cloud cloud2"><img class="light" src=""/><img class="food" src=""/></div>
	            	<div class="cloud cloud3"><img class="light" src=""/><img class="food" src=""/></div>
	            	<div class="cloud cloud4"><img class="light" src=""/><img class="food" src=""/></div>
	            	<div class="cloud cloud5"><img class="light" src=""/><img class="food" src=""/></div>
	            	<div class="cloud cloud6"><img class="light" src=""/><img class="food" src=""/></div>
	            	<div class="cloud cloud7"><img class="light" src=""/><img class="food" src=""/></div>
	            	<!-- 开始按钮 -->
	            	<div class="startBtn"></div>
	            	<!-- 黑色背景 -->
	            	<!-- <div class="bg-black"></div> -->
	            </div>
	            
	        </div>
    	</div>
	</body>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.jquery.min.js"></script>
	<!-- <script src="../js/swiper.min.js"></script> -->
	<!-- <script src="../js/swiper.animate.min.js"></script> -->
	<script src="../js/index.js"></script>
	<script type="text/javascript">
		if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
		var version = parseFloat(RegExp.$1);
		if (version > 2.3) {
		var phoneScale = parseInt(window.screen.width) / 640;
			document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
			} else {
				document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
			}
		} else {
			document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
		}
	</script>
	<!-- <script type="text/javascript"></script> -->
</html>
